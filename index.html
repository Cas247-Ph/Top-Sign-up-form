<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./image/valorant-spray-killjoy-removebg-preview-removebg-preview.png" alt="Logo" class="kj">
                <h1>KillJoy</h1>
            </div>
            <footer class="footer">Made by Cas247-Ph @Github</footer>
        </div>
        <div class="right--side">
            <div class="dummy--text right--content">
                <p> This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, sint.</p>
                <p>Sign up <em>now</em> to get started!</p>
                <p class="second--text"> You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form--input right--content">
                    <p class="form--intro">Let's get Started!</p>
                    <div class="input">
                        <label for="firstName">first name</label>
                        <input type="text" name="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">last name</label>
                        <input type="text" name="lastName">
                    </div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input type="email" name="Email">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">phone number</label>
                        <input type="text" name="phoneNumber" minlength="9" maxlength="9">
                    </div>
                    <div class="input">
                        <label for="password">password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="input">
                        <label for="confirm--password">confirm password</label>
                        <input type="password" name="confirm--password">
                    </div>
                </div>
                <div class="button right--content">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log--in right--content">
                Already have an Account? <a href="">Log In</a>
            </div>
        </div>

    </div>


</body>
</html>
